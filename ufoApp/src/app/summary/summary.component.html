<nb-card accent="info" >
  <nb-card-body [nbSpinner]="loading"
  nbSpinnerStatus="success"
  nbSpinnerSize="large"
  nbSpinnerMessage="loading data ...">
  <h4>Summary for {{ sum }} </h4> reports: {{records}}
  </nb-card-body>
  <nb-card-body >
    <ng2-smart-table 
      [settings]="settings"  
      [source]="data">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
