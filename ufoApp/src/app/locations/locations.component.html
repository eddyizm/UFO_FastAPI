<ng-container *ngFor="let location of locations; let i = index">
  <div class="card-row" *ngIf="i % 2 == 0">
    <div class="card-col">
      <nb-card status="info">
        <nb-card-header
          *ngIf="i + 0 < locations.length"
        > State: {{ locations[i + 0].fullstate }}  
        </nb-card-header>
        <nb-card-body> 
          Sightings: <a [routerLink]="['/summary']" 
          [queryParams]="{ st: [locations[i + 0].state]}" > 
          {{ locations[i + 0].count }}</a>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="card-col">
      <nb-card status="info">
        <nb-card-header *ngIf="i + 1 < locations.length">
          State: {{ locations[i + 1].fullstate }}
        </nb-card-header>
        <nb-card-body> 
          Sightings: <a [routerLink]="['/summary']" 
          [queryParams]="{ st: [locations[i + 1].state]}" > 
          {{ locations[i + 1].count }}</a>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</ng-container>
